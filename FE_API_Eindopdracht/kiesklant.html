<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select User Form</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Select User</h2>
      <div>
        <div class="mb-3">
          <label for="userSelect" class="form-label">Select User:</label>
          <select class="form-select" id="userSelect" name="user">
            <option selected disabled>Select User</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>

    <!-- Bootstrap JS (Optional - if you need JavaScript functionality from Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to populate options from JSON -->
    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        const api = "http://127.0.0.1:8000/api";

        try {
          const response = await axios.get(api + "/Klant");
          const realjason = response.data;
          console.log(realjason);

          const selectElement = document.getElementById("userSelect");

          realjason.forEach((user) => {
            const option = document.createElement("option");
            option.value = user.id;
            option.textContent = user.name;
            selectElement.appendChild(option);
          });
        } catch (error) {
          console.error("Error fetching users:", error);
        }
      });
    </script>
  </body>
</html>
